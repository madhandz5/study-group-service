<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu (currentMenu='password')"></div>
        </div>
        <div class="col-8">
            <div class="alert alert-info alert-dismissible fade show mt-3" role="alert" th:if="${message}">
                <span th:text="${message}">메시지</span>
                <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                    <span aria-hidden="true">☒</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12">패스워드 변경</h2>
            </div>
            <div class="row mt-3">
                <form action="#" class="needs-validation col-12" method="post" novalidate th:action="@{/settings/password}"
                      th:object="${passwordForm}">
                    <div class="form-group">
                        <label for="newPassword">새 패스워드</label>
                        <input aria-describedby="passwordHelp" class="form-control" id="newPassword" placeholder="new password"
                                th:field="*{newPassword}" type="password" required min="8" max="50">
                        <small class="form-text text-muted" id="passwordHelp">
                            새 패스워드를 입력하세요.
                        </small>
                        <small class="form-text text-danger" th:errors="*{newPassword}" th:if="${#fields.hasErrors('newPassword')}">
                            패스워드를 입력하세요.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="newPasswordConfirm">새 패스워드 확인</label>
                        <input aria-describedby="newPasswordConfirmHelp" class="form-control" id="newPasswordConfirm" placeholder="confirm new password"
                               required min="8" max="50" th:field="*{newPasswordConfirm}" type="password">
                        <small class="form-text text-muted" id="newPasswordConfirmHelp">
                            새 패스워드를 다시 한번 입력하세요.
                        </small>
                        <small class="form-text text-danger" th:errors="*{newPasswordConfirm}" th:if="${#fields.hasErrors('newPasswordConfirm')}">
                            새 패스워드를 다시 입력하세요.
                        </small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">패스워드 변경하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html::footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>

</body>
</html>
